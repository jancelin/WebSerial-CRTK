# title: Configuration du module UM982 pour RTKBase
# content: Fichier de configuration pour utiliser un Unicore UM982 comme station de base RTK.
# content: Compatible avec RTKBase - https://github.com/Stefal/rtkbase.
CONFIG SBAS ENABLE AUTO
MODE BASE 1 TIME 60 1
rtcm1019 1
rtcm1020 1
rtcm1042 1
rtcm1044 1
rtcm1045 1
rtcm1046 1
rtcm1077 1
rtcm1087 1
rtcm1097 1
rtcm1107 1
rtcm1117 1
rtcm1127 1
CONFIG SIGNALGROUP 7 0
